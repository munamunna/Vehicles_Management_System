<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div style="margin-top: 10%;" class="card ">
            <h3 style="text-decoration: none;" class="text-center mt-5 mb-4">Login here</h3>
            <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="" method="POST">
                    {%csrf_token%}
                    {{form.as_p}}
                    <div class="text-center mb-5 mt-4">
                        <input class="btn btn-primary btn-sm" type="submit" value="Login">
                        New user?<a class="text-primary" href="{%url 'register'%}">Registration</a>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
        </div>
    </div>
</body>
</html>
